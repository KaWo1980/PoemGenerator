<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rokkitt:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Poem generator</title>
</head>

<body>
    <div class=" container">
        <header>
            <h1>✒️ <br>AI Poem Assistant</h1>
        </header>

        <main>
            <form id="poem_generator_form" action="">
                <input type="text" placeholder="Enter the topic of the poem" autofocus required autocomplete="off"
                    class="instructions" id="user_input" />
                <input type="submit" class="submit_button" />
            </form>

            <div class="poem" id="poem">give me your keyword to create a poem for you</div>
        </main>

        <footer>
            This AI Project was coded by<a href="https://github.com/KaWo1980" target="_blank"> Karin</a>
            published on
            <a href="https://making-a-poemgenerator.netlify.app" target="_blank">Netlify</a>
            via
            <a href="https://github.com/KaWo1980/PoemGenerator" target="_blank">GitHub.</a>
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
